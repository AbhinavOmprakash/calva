<!doctype html>
<html>
    <head>
        <style>
            @import '{{font}}';
            body {
                background-color: #222;
                color: #fff;
            }
            .output {
                color: #ff0;
                white-space: pre;
            }
            .error {
                color: #f00;
                white-space: pre-wrap;
            }
            
            .winnage {
                color: #0f0;
                white-space: pre-wrap;
            }
            
            .repl {
                font-family: "Fira Code", "Courier New", monospace;
                font-weight: normal;
                font-size: 12px;
                letter-spacing: 0;
                cursor: text;
                position: relative;
            }

            .match {
                border: solid 1px #777;
                margin: -1px -1px -1px -1px;
            }

            .fail-match {
                background-color: #f00;
            }

            .documentation {
                position: absolute;
                max-width: 400px;
                overflow-y: scroll;
                font-family: sans-serif;
                font-size: 10px;
                background-color: #333;
                border: solid 1px #888;
                box-shadow: 5px 5px 5px rgba(0,0,0,0.16);
                padding: 4px;
                visibility: hidden;
                white-space: pre-wrap;
                max-height: 300px;
            }

            .documentation .name, .documentation .arglist {
                font-family: Fira Code;
                white-space: pre-wrap;
                padding-bottom: 8px;
            }

            .documentation .name {
                color: #ff0;
            }

            .documentation .arglist {
                color: #888;
            }

            .completion {
                position: absolute;
                max-height: 256px;
                width: 200px;
                overflow: hidden;
                font-family: Fira Code;
                font-size: 10px;
                background-color: #333;
                border: solid 1px #888;
                box-shadow: 5px 5px 5px rgba(0,0,0,0.16);
                padding: 4px;
                visibility: hidden;
            }

            .completion > .active {
                background-color: #33A;
            }

            .completion .icon {
                width: 20px;
                text-align: center;
                display: inline-block;
                text-shadow: 0px  1px rgba(0,0,0,0),
                             0px -1px rgba(0,0,0,0),
                            -1px  0px rgba(0,0,0,0),
                             1px  0px rgba(0,0,0,0);
            }
            
            .completion .icon.ic-macro::before {
                content: "m";
                color: #f80;
            }
            
            .completion .icon.ic-function::before {
                content: "fn";
                color: #f0f;
            }
            .completion .icon.ic-namespace::before {
                content: "ns";
                color: #080;
            }
            .completion .icon.ic-special-form::before {
                content: "s";
                color: #08A;
            }

            .completion .completed {
                color: #38f;
            }

            .caret {
                position: absolute;
                height: 14px;
                top: 0px;
                border: solid 1px #aaa;
                pointer-events: none;
            }

            .is-focused .caret {
                position: absolute;
                height: 14px;
                top: 0px;
                border: solid 1px rgba(0,0,0,0);
                background-color: #fff;
                animation: 500ms ease-in-out caret-blink infinite;
                pointer-events: none;
            }

            .sel-marker {
                background-color: #264f78;                
                position: absolute;
                z-index: -1;
                top: 0;
                height: 100%;
            }

            .line {
                position: relative;
                margin: 0;
                padding: 0;
            }
            
            .id {
                color: #d4d4d4;
            }
            
            .kw {
                color: #9cdcfe;
            }

            .comment {
                color: #6a9955;
            }

            .lit {
                color: #b5cea8;
            }

            .str, .str-start, .str-inside, .str-end {
                color: #ce9178;
            }

            .decl {
                color: #c586c0;
            }

            .macro {
                color: #569cd6;
            }

            @keyframes caret-blink {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            @media only screen and (max-width: 600px) {
                .info-box {
                    display: none;
                }
            }

            .prompt-wrap {
                display: flex;
                white-space: pre;
                position: relative;
            }

            .prompt {
                color: #888;
            }

            .warn {
                color: #f40;
                font-weight: bold;
            }

            #motd {
                font-style: italic;
                font-weight: bold;
                white-space: pre-line;
            }



            .stacktrace .file {
                text-align: right;
                padding-right: 8px;
            }

            .stacktrace .line {
                padding-right: 8px;
            }

            .stacktrace .stack {
                padding-right: 8px;
                color: #f88;
            }

            .stacktrace .stack .name {
                color: #fff;
            }

            .toggle {
                color: #aaa;
            }

            .toggle:hover {
                text-decoration: underline;
            }

            .stacktrace {
                cursor: default;
            }
            .stacktrace.dup .toggle.dup {
                color: #666;
            }
            .stacktrace.java .toggle.java {
                color: #666;
            }
            .stacktrace.tooling .toggle.tooling {
                color: #666;
            }
            .stacktrace.clj .toggle.clj {
                color: #666;
            }

            .stacktrace.dup tr.dup {
                display: none;
            }

            .stacktrace.java tr.java {
                display: none;
            }
            .stacktrace.clj tr.clj {
                display: none;
            }
            .stacktrace.tooling tr.tooling {
                display: none;
            }
            .show-ctrl > span {
                padding: 0 16px;
            }
            .navigable:hover {
                text-decoration: underline;
                cursor: pointer;

            }
            .no-source {
                opacity: 0.6;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    </head>
    <body>
        <div>
            <img src={{logo}}>
            <h3>Calva REPL - version 0.0.1</h3>
            <div>By Matt Seddon, Peter Str√∂mberg / Better Than Tomorrow</div>
            <p id="motd"></p>
        </div>
        <div class="repl">
        </div>
        <script src="{{script}}"></script>
    </body>
</html>
